<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ShareCondo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<main style="max-width: 400px; margin: 50px auto; font-family: Arial, sans-serif;">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" style="width: 100%; padding: 8px; margin: 8px 0;" />

        <label for="senha">Senha:</label><br />
        <input type="password" id="senha" name="senha" required placeholder="Sua senha" style="width: 100%; padding: 8px; margin: 8px 0;" />

        <button type="submit" style="width: 100%; padding: 10px; background-color: #003366; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            Entrar
        </button>
    </form>
    <p style="margin-top: 20px;">NÃ£o tem uma conta? <a th:href="@{/cadastro}">Cadastre-se aqui</a>.</p>
</main>
</body>
</html>

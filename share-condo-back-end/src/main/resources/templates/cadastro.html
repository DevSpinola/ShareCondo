<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - ShareCondo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<main style="max-width: 500px; margin: 50px auto; font-family: Arial, sans-serif;">
    <h1>Cadastro</h1>
    <form th:action="@{/cadastro}" method="post">
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" style="width: 100%; padding: 8px; margin: 8px 0;" />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" style="width: 100%; padding: 8px; margin: 8px 0;" />

        <label for="senha">Senha:</label><br />
        <input type="password" id="senha" name="senha" required placeholder="Sua senha" style="width: 100%; padding: 8px; margin: 8px 0;" />

        <label for="telefone">Telefone:</label><br />
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" style="width: 100%; padding: 8px; margin: 8px 0;" />

        <label for="dataNascimento">Data de Nascimento:</label><br />
        <input type="date" id="dataNascimento" name="dataNascimento" style="width: 100%; padding: 8px; margin: 8px 0;" />

        <label for="habilidades">Habilidades:</label><br />
        <textarea id="habilidades" name="habilidades" placeholder="Liste suas habilidades" rows="3" style="width: 100%; padding: 8px; margin: 8px 0;"></textarea>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #003366; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            Cadastrar
        </button>
    </form>
    <p style="margin-top: 20px;">Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a>.</p>
</main>
</body>
</html>
